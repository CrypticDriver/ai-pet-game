<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="256" height="256">
  <!-- 清新日系AI Pet - 精细化版本 (Refined) -->
  <!-- 增加: 纹理、阴影、高光、更丰富细节 -->
  
  <defs>
    <!-- 身体渐变 - 更自然的立体感 -->
    <radialGradient id="bodyGrad" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFF5F0" />
      <stop offset="50%" style="stop-color:#FFE4E1" />
      <stop offset="100%" style="stop-color:#F5D5D0" />
    </radialGradient>
    
    <!-- 耳朵内部渐变 -->
    <radialGradient id="earInnerGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFC8C8" />
      <stop offset="100%" style="stop-color:#FFB0B5" />
    </radialGradient>
    
    <!-- 腮红渐变 -->
    <radialGradient id="blushGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:0" />
    </radialGradient>
    
    <!-- 眼睛渐变 -->
    <radialGradient id="eyeGrad" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#5A4A4A" />
      <stop offset="100%" style="stop-color:#3A2A2A" />
    </radialGradient>
    
    <!-- 柔和阴影 -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#D4A4A0" flood-opacity="0.3"/>
    </filter>
    
    <!-- 内发光效果 -->
    <filter id="innerGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feOffset in="blur" dx="0" dy="1" result="offsetBlur"/>
      <feFlood flood-color="#FFFFFF" flood-opacity="0.4"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 投影 -->
  <ellipse cx="32" cy="58" rx="20" ry="4" fill="#E8D0D0" opacity="0.5"/>
  
  <!-- 身体主体 - 带渐变和阴影 -->
  <ellipse cx="32" cy="36" rx="24" ry="22" fill="url(#bodyGrad)" filter="url(#softShadow)"/>
  
  <!-- 身体底部阴影 -->
  <ellipse cx="32" cy="48" rx="20" ry="8" fill="#F0C8C8" opacity="0.3"/>
  
  <!-- 身体高光 -->
  <ellipse cx="26" cy="28" rx="12" ry="8" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- 左耳 -->
  <ellipse cx="14" cy="18" rx="7" ry="10" fill="url(#bodyGrad)" filter="url(#softShadow)" transform="rotate(-12 14 18)"/>
  <ellipse cx="14" cy="19" rx="4.5" ry="6" fill="url(#earInnerGrad)" transform="rotate(-12 14 18)"/>
  <!-- 耳朵高光 -->
  <ellipse cx="12" cy="14" rx="2" ry="3" fill="#FFFFFF" opacity="0.5" transform="rotate(-12 12 14)"/>
  
  <!-- 右耳 -->
  <ellipse cx="50" cy="18" rx="7" ry="10" fill="url(#bodyGrad)" filter="url(#softShadow)" transform="rotate(12 50 18)"/>
  <ellipse cx="50" cy="19" rx="4.5" ry="6" fill="url(#earInnerGrad)" transform="rotate(12 50 18)"/>
  <!-- 耳朵高光 -->
  <ellipse cx="52" cy="14" rx="2" ry="3" fill="#FFFFFF" opacity="0.5" transform="rotate(12 52 14)"/>
  
  <!-- 脸部柔和高光层 -->
  <ellipse cx="32" cy="30" rx="16" ry="12" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- 左眼 -->
  <ellipse cx="24" cy="32" rx="5.5" ry="6.5" fill="url(#eyeGrad)"/>
  <!-- 眼睛高光 - 多层次 -->
  <circle cx="26" cy="30" r="2.5" fill="white"/>
  <circle cx="22" cy="34" r="1.2" fill="white" opacity="0.7"/>
  <circle cx="27" cy="32" r="0.8" fill="white" opacity="0.5"/>
  
  <!-- 右眼 -->
  <ellipse cx="40" cy="32" rx="5.5" ry="6.5" fill="url(#eyeGrad)"/>
  <!-- 眼睛高光 - 多层次 -->
  <circle cx="42" cy="30" r="2.5" fill="white"/>
  <circle cx="38" cy="34" r="1.2" fill="white" opacity="0.7"/>
  <circle cx="43" cy="32" r="0.8" fill="white" opacity="0.5"/>
  
  <!-- 眉毛 - 柔和弧线 -->
  <path d="M 18 26 Q 24 24 29 26" stroke="#C8A0A0" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M 46 26 Q 40 24 35 26" stroke="#C8A0A0" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.5"/>
  
  <!-- 腮红 - 渐变效果 -->
  <ellipse cx="12" cy="38" rx="6" ry="4" fill="url(#blushGrad)"/>
  <ellipse cx="52" cy="38" rx="6" ry="4" fill="url(#blushGrad)"/>
  
  <!-- 鼻子 - 小巧精致 -->
  <ellipse cx="32" cy="38" rx="1.5" ry="1" fill="#E8A8A8"/>
  <ellipse cx="32" cy="37.5" rx="0.8" ry="0.5" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- 嘴巴 - 温柔微笑 -->
  <path d="M 27 43 Q 32 47 37 43" stroke="#D88080" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- 左脚 -->
  <ellipse cx="22" cy="54" rx="6" ry="4" fill="url(#bodyGrad)" filter="url(#softShadow)"/>
  <ellipse cx="21" cy="53" rx="3" ry="2" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- 右脚 -->
  <ellipse cx="42" cy="54" rx="6" ry="4" fill="url(#bodyGrad)" filter="url(#softShadow)"/>
  <ellipse cx="41" cy="53" rx="3" ry="2" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- 蝴蝶结装饰 - 精细化 -->
  <g transform="translate(32, 12)">
    <!-- 左蝶翼 -->
    <ellipse cx="-6" cy="0" rx="5" ry="3.5" fill="#98D8C8"/>
    <ellipse cx="-6" cy="-0.5" rx="3" ry="2" fill="#A8E8D8" opacity="0.6"/>
    <ellipse cx="-7" cy="-1" rx="1.5" ry="1" fill="#FFFFFF" opacity="0.4"/>
    
    <!-- 右蝶翼 -->
    <ellipse cx="6" cy="0" rx="5" ry="3.5" fill="#98D8C8"/>
    <ellipse cx="6" cy="-0.5" rx="3" ry="2" fill="#A8E8D8" opacity="0.6"/>
    <ellipse cx="5" cy="-1" rx="1.5" ry="1" fill="#FFFFFF" opacity="0.4"/>
    
    <!-- 中心结 -->
    <circle cx="0" cy="0" r="2.5" fill="#7FC8B8"/>
    <circle cx="-0.5" cy="-0.5" r="1" fill="#FFFFFF" opacity="0.4"/>
  </g>
  
  <!-- 毛发纹理 - 细节线条 -->
  <path d="M 20 24 Q 18 20 20 18" stroke="#F0D0D0" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M 44 24 Q 46 20 44 18" stroke="#F0D0D0" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M 32 20 Q 30 16 32 14" stroke="#F0D0D0" stroke-width="0.5" fill="none" opacity="0.6"/>
</svg>