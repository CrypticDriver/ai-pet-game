<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Sad Expression -->
  <!-- Body -->
  <rect x="32" y="52" width="64" height="48" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  
  <!-- Head -->
  <rect x="40" y="28" width="48" height="32" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  
  <!-- Eyes - Sad (T_T) -->
  <rect x="48" y="38" width="8" height="8" fill="#000"/>
  <rect x="72" y="38" width="8" height="8" fill="#000"/>
  <rect x="50" y="46" width="4" height="8" fill="#4682B4"/>
  <rect x="74" y="46" width="4" height="8" fill="#4682B4"/>
  
  <!-- Frown -->
  <path d="M 52 50 Q 64 48 76 50" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Ears - Drooped -->
  <rect x="32" y="32" width="16" height="20" fill="#87CEEB" stroke="#000" stroke-width="2" transform="rotate(15 40 42)"/>
  <rect x="80" y="32" width="16" height="20" fill="#87CEEB" stroke="#000" stroke-width="2" transform="rotate(-15 88 42)"/>
  
  <!-- Arms - Down -->
  <rect x="16" y="60" width="16" height="24" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  <rect x="96" y="60" width="16" height="24" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  
  <!-- Legs -->
  <rect x="40" y="100" width="16" height="24" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  <rect x="72" y="100" width="16" height="24" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  
  <!-- Tail - Drooped down -->
  <path d="M 96 68 Q 108 76 112 88 Q 104 84 96 80" fill="#87CEEB" stroke="#000" stroke-width="2"/>
</svg>
