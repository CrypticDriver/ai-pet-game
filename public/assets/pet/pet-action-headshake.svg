<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="256" height="256">
  <!-- Pet 动作: 摇头/点头 - CSS动画版 -->
  
  <defs>
    <radialGradient id="bodyGrad" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFF5F0" />
      <stop offset="50%" style="stop-color:#FFE4E1" />
      <stop offset="100%" style="stop-color:#F5D5D0" />
    </radialGradient>
    <radialGradient id="earInnerGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFC8C8" />
      <stop offset="100%" style="stop-color:#FFB0B5" />
    </radialGradient>
    <radialGradient id="blushGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="eyeGrad" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#5A4A4A" />
      <stop offset="100%" style="stop-color:#3A2A2A" />
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#D4A4A0" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <style>
    .pet-head {
      animation: headShake 1s ease-in-out infinite;
      transform-origin: center 45px;
    }
    @keyframes headShake {
      0%, 100% { transform: rotate(0deg); }
      20% { transform: rotate(-8deg); }
      40% { transform: rotate(8deg); }
      60% { transform: rotate(-6deg); }
      80% { transform: rotate(4deg); }
    }
  </style>
  
  <!-- 投影 -->
  <ellipse cx="32" cy="58" rx="20" ry="4" fill="#E8D0D0" opacity="0.5"/>
  
  <!-- 身体（固定） -->
  <ellipse cx="32" cy="44" rx="20" ry="14" fill="url(#bodyGrad)" filter="url(#softShadow)"/>
  <ellipse cx="22" cy="54" rx="6" ry="4" fill="url(#bodyGrad)"/>
  <ellipse cx="42" cy="54" rx="6" ry="4" fill="url(#bodyGrad)"/>
  
  <!-- 头部（摇动） -->
  <g class="pet-head">
    <!-- 头部主体 -->
    <ellipse cx="32" cy="30" rx="22" ry="20" fill="url(#bodyGrad)" filter="url(#softShadow)"/>
    <ellipse cx="26" cy="24" rx="10" ry="7" fill="#FFFFFF" opacity="0.4"/>
    
    <!-- 耳朵 -->
    <ellipse cx="14" cy="14" rx="6" ry="9" fill="url(#bodyGrad)" transform="rotate(-12 14 14)"/>
    <ellipse cx="14" cy="15" rx="4" ry="5.5" fill="url(#earInnerGrad)" transform="rotate(-12 14 14)"/>
    <ellipse cx="50" cy="14" rx="6" ry="9" fill="url(#bodyGrad)" transform="rotate(12 50 14)"/>
    <ellipse cx="50" cy="15" rx="4" ry="5.5" fill="url(#earInnerGrad)" transform="rotate(12 50 14)"/>
    
    <!-- 眼睛 -->
    <ellipse cx="24" cy="28" rx="5" ry="6" fill="url(#eyeGrad)"/>
    <circle cx="26" cy="26" r="2" fill="white"/>
    <circle cx="22" cy="30" r="1" fill="white" opacity="0.7"/>
    <ellipse cx="40" cy="28" rx="5" ry="6" fill="url(#eyeGrad)"/>
    <circle cx="42" cy="26" r="2" fill="white"/>
    <circle cx="38" cy="30" r="1" fill="white" opacity="0.7"/>
    
    <!-- 腮红 -->
    <ellipse cx="12" cy="34" rx="5" ry="3" fill="url(#blushGrad)"/>
    <ellipse cx="52" cy="34" rx="5" ry="3" fill="url(#blushGrad)"/>
    
    <!-- 嘴巴 - 疑惑表情 -->
    <path d="M 28 38 Q 32 40 36 38" stroke="#D88080" stroke-width="1.8" fill="none" stroke-linecap="round"/>
    
    <!-- 问号效果 -->
    <text x="52" y="10" font-family="sans-serif" font-size="10" fill="#B0B0B0" opacity="0.8">?</text>
    
    <!-- 蝴蝶结 -->
    <g transform="translate(32, 8)">
      <ellipse cx="-5" cy="0" rx="4" ry="3" fill="#98D8C8"/>
      <ellipse cx="5" cy="0" rx="4" ry="3" fill="#98D8C8"/>
      <circle cx="0" cy="0" r="2" fill="#7FC8B8"/>
    </g>
  </g>
</svg>