<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="256" height="256">
  <!-- Pet 动作: 跳跃/弹跳 - CSS动画版 -->
  
  <defs>
    <radialGradient id="bodyGrad" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFF5F0" />
      <stop offset="50%" style="stop-color:#FFE4E1" />
      <stop offset="100%" style="stop-color:#F5D5D0" />
    </radialGradient>
    <radialGradient id="earInnerGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFC8C8" />
      <stop offset="100%" style="stop-color:#FFB0B5" />
    </radialGradient>
    <radialGradient id="blushGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="eyeGrad" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#5A4A4A" />
      <stop offset="100%" style="stop-color:#3A2A2A" />
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#D4A4A0" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <style>
    .pet-body {
      animation: bounce 0.6s ease-in-out infinite;
      transform-origin: center bottom;
    }
    .shadow {
      animation: shadowPulse 0.6s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0) scaleY(1) scaleX(1); }
      30% { transform: translateY(-12px) scaleY(1.1) scaleX(0.95); }
      50% { transform: translateY(-15px) scaleY(1.05) scaleX(0.98); }
      70% { transform: translateY(-8px) scaleY(1.08) scaleX(0.96); }
      85% { transform: translateY(2px) scaleY(0.92) scaleX(1.05); }
    }
    @keyframes shadowPulse {
      0%, 100% { transform: scaleX(1); opacity: 0.5; }
      50% { transform: scaleX(0.6); opacity: 0.3; }
    }
  </style>
  
  <!-- 投影 -->
  <ellipse class="shadow" cx="32" cy="58" rx="20" ry="4" fill="#E8D0D0"/>
  
  <!-- Pet主体 - 带跳跃动画 -->
  <g class="pet-body">
    <!-- 身体 -->
    <ellipse cx="32" cy="36" rx="24" ry="22" fill="url(#bodyGrad)" filter="url(#softShadow)"/>
    <ellipse cx="32" cy="48" rx="20" ry="8" fill="#F0C8C8" opacity="0.3"/>
    <ellipse cx="26" cy="28" rx="12" ry="8" fill="#FFFFFF" opacity="0.4"/>
    
    <!-- 耳朵 -->
    <ellipse cx="14" cy="18" rx="7" ry="10" fill="url(#bodyGrad)" transform="rotate(-12 14 18)"/>
    <ellipse cx="14" cy="19" rx="4.5" ry="6" fill="url(#earInnerGrad)" transform="rotate(-12 14 18)"/>
    <ellipse cx="50" cy="18" rx="7" ry="10" fill="url(#bodyGrad)" transform="rotate(12 50 18)"/>
    <ellipse cx="50" cy="19" rx="4.5" ry="6" fill="url(#earInnerGrad)" transform="rotate(12 50 18)"/>
    
    <!-- 眼睛 - 开心眯眼 -->
    <path d="M 19 32 Q 24 36 29 32" stroke="#3A2A2A" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 35 32 Q 40 36 45 32" stroke="#3A2A2A" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- 腮红 -->
    <ellipse cx="12" cy="38" rx="6" ry="4" fill="url(#blushGrad)"/>
    <ellipse cx="52" cy="38" rx="6" ry="4" fill="url(#blushGrad)"/>
    
    <!-- 嘴巴 - 大大的开心 -->
    <path d="M 24 42 Q 32 50 40 42" stroke="#D88080" stroke-width="2" fill="#FFB8B8" stroke-linecap="round"/>
    
    <!-- 脚 -->
    <ellipse cx="22" cy="54" rx="6" ry="4" fill="url(#bodyGrad)"/>
    <ellipse cx="42" cy="54" rx="6" ry="4" fill="url(#bodyGrad)"/>
    
    <!-- 蝴蝶结 -->
    <g transform="translate(32, 12)">
      <ellipse cx="-6" cy="0" rx="5" ry="3.5" fill="#98D8C8"/>
      <ellipse cx="6" cy="0" rx="5" ry="3.5" fill="#98D8C8"/>
      <circle cx="0" cy="0" r="2.5" fill="#7FC8B8"/>
    </g>
  </g>
  
  <!-- 跳跃星星效果 -->
  <g opacity="0.7">
    <polygon points="8,45 9,47 11,47 9.5,48.5 10,51 8,49.5 6,51 6.5,48.5 5,47 7,47" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="0.6s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="56,42 57,44 59,44 57.5,45.5 58,48 56,46.5 54,48 54.5,45.5 53,44 55,44" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="0.6s" repeatCount="indefinite" begin="0.2s"/>
    </polygon>
  </g>
</svg>