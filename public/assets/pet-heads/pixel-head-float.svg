<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="256" height="256" style="image-rendering: pixelated;">
  <!-- 像素头精灵 - 漂浮动画版 -->
  
  <style>
    .float {
      animation: floatAnim 1.5s ease-in-out infinite;
    }
    @keyframes floatAnim {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
  </style>
  
  <!-- 投影 -->
  <ellipse cx="8" cy="15" rx="4" ry="1" fill="#DDCCCC">
    <animate attributeName="rx" values="4;3;4" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <g class="float">
    <!-- 轮廓 -->
    <rect x="4" y="2" width="8" height="1" fill="#4A3A3A"/>
    <rect x="3" y="3" width="1" height="1" fill="#4A3A3A"/>
    <rect x="12" y="3" width="1" height="1" fill="#4A3A3A"/>
    <rect x="2" y="4" width="1" height="8" fill="#4A3A3A"/>
    <rect x="13" y="4" width="1" height="8" fill="#4A3A3A"/>
    <rect x="3" y="12" width="1" height="1" fill="#4A3A3A"/>
    <rect x="12" y="12" width="1" height="1" fill="#4A3A3A"/>
    <rect x="4" y="13" width="8" height="1" fill="#4A3A3A"/>
    
    <!-- 身体填充 -->
    <rect x="4" y="3" width="8" height="1" fill="#FFE4E1"/>
    <rect x="3" y="4" width="10" height="8" fill="#FFE4E1"/>
    <rect x="4" y="12" width="8" height="1" fill="#FFE4E1"/>
    
    <!-- 高光 -->
    <rect x="4" y="4" width="3" height="2" fill="#FFF5F0"/>
    
    <!-- 眼睛 -->
    <rect x="5" y="6" width="2" height="2" fill="#3A2A2A"/>
    <rect x="9" y="6" width="2" height="2" fill="#3A2A2A"/>
    <rect x="5" y="6" width="1" height="1" fill="#FFFFFF"/>
    <rect x="9" y="6" width="1" height="1" fill="#FFFFFF"/>
    
    <!-- 腮红 -->
    <rect x="3" y="8" width="2" height="1" fill="#FFB6C1"/>
    <rect x="11" y="8" width="2" height="1" fill="#FFB6C1"/>
    
    <!-- 嘴巴 -->
    <rect x="7" y="10" width="2" height="1" fill="#E8967A"/>
    
    <!-- 小耳朵 -->
    <rect x="4" y="1" width="2" height="1" fill="#FFD5CD"/>
    <rect x="10" y="1" width="2" height="1" fill="#FFD5CD"/>
  </g>
  
  <!-- 闪光效果 -->
  <rect x="1" y="3" width="1" height="1" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="14" y="5" width="1" height="1" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0;0.6;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </rect>
</svg>